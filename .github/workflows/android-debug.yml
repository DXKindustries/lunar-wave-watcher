name: Android Debug APK

on:
  workflow_dispatch:       # run manually
  push:
    branches: [ main ]     # run on every push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Node 20 for Capacitor CLI
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # JDK 21 for Gradle compile (source/target 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # Install JS/TS dependencies
      - name: Install JS deps
        run: npm ci

      # ðŸ”¹ NEW: build the web bundle so dist/ is fresh
      - name: Build web bundle
        run: npm run build          # Vite build â†’ dist/

      # Cache Gradle between runs
      - name: Cache Gradle
        uses: gradle/gradle-build-action@v2

      # Copy fresh dist/ into android/ and sync plugins
      - name: Sync Capacitor
        run: npx cap sync android

      # Assemble a debug APK
      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Upload the APK as a downloadable artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoonTide-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
